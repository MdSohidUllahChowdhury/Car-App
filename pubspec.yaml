name: car_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get:
  persistent_shopping_cart: ^0.0.7
  path_provider: ^2.1.4
  provider: ^6.1.2
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/Assets/Image/

  fonts:
    - family: Regular
      fonts:
        - asset: lib/Assets/Fonts/Sura-Regular.ttf

    - family: Bold
      fonts:
        - asset: lib/Assets/Fonts/Sura-Bold.ttf
